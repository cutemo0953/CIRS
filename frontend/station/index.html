<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0d9488">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="xIRS Station">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <title>xIRS Station - 物資站</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-96x96.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Supply Station - Teal (v2.3)
                        station: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        },
                        // Deep Blue accent
                        accent: {
                            500: '#3b82f6',
                            600: '#1e3a5f',
                            700: '#0d2840',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- TweetNaCl.js for crypto -->
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl-fast.min.js"></script>

    <!-- QR Code Generator -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

    <!-- QR Scanner -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <!-- xIRS Libraries -->
    <script src="../../shared/js/xirs-crypto.js"></script>
    <script src="../../shared/js/xirs-protocol.js"></script>
    <script src="../../shared/js/xirs-storage.js"></script>
    <script src="../../shared/js/xirs-pairing.js"></script>

    <style>
        [x-cloak] { display: none !important; }

        /* Safe area for notched devices */
        .safe-top { padding-top: env(safe-area-inset-top, 0); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 0); }

        /* QR Display */
        .qr-container canvas {
            max-width: 100%;
            height: auto !important;
        }

        /* Offline indicator */
        .offline-banner {
            background: linear-gradient(90deg, #f59e0b, #d97706);
        }

        /* Modal backdrop */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        /* Task card hover effect */
        .task-card {
            transition: all 0.2s ease;
        }
        .task-card:active {
            transform: scale(0.98);
        }

        /* Onboarding gradient */
        .onboarding-bg {
            background: linear-gradient(135deg, #0d9488 0%, #115e59 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen safe-top safe-bottom" x-data="stationApp()" x-init="init()">

    <!-- ==================== ONBOARDING SCREENS ==================== -->
    <template x-if="!isPaired">
        <div class="min-h-screen flex flex-col">
            <!-- Step 1: Welcome -->
            <template x-if="onboardingStep === 1">
                <div class="flex-1 onboarding-bg text-white flex flex-col items-center justify-center p-8">
                    <div class="w-24 h-24 bg-white/20 rounded-2xl flex items-center justify-center mb-8">
                        <!-- Heroicon: cube -->
                        <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                    </div>

                    <h1 class="text-3xl font-bold mb-4 text-center">xIRS 物資站</h1>
                    <p class="text-lg text-white/80 text-center mb-2">Supply Station</p>

                    <p class="text-center text-white/70 mt-8 max-w-sm leading-relaxed">
                        這是一個離線優先的物資管理工具，用於災難時期的分站物資收發與人員登記。
                    </p>

                    <button @click="onboardingStep = 2"
                            class="mt-12 bg-white text-station-700 px-8 py-4 rounded-xl font-bold text-lg shadow-lg">
                        開始設定
                    </button>

                    <p class="mt-8 text-sm text-white/50">v2.3</p>
                </div>
            </template>

            <!-- Step 2: Pairing -->
            <template x-if="onboardingStep === 2">
                <div class="flex-1 bg-white flex flex-col">
                    <!-- Header -->
                    <div class="bg-station-700 text-white px-4 py-6">
                        <button @click="onboardingStep = 1" class="mb-4 flex items-center gap-2 text-white/80">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                            返回
                        </button>
                        <h2 class="text-2xl font-bold">配對 Hub</h2>
                        <p class="text-white/70 mt-1">輸入管理員提供的 6 碼配對碼</p>
                    </div>

                    <!-- Content -->
                    <div class="flex-1 p-6 space-y-6">
                        <!-- Connecting Status -->
                        <div x-show="pairingStatus === 'connecting'" class="bg-station-50 rounded-2xl p-8 text-center">
                            <svg class="w-16 h-16 mx-auto animate-spin text-station-600" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <p class="mt-4 text-station-700 font-medium" x-text="pairingMessage"></p>
                        </div>

                        <!-- Success Status -->
                        <div x-show="pairingStatus === 'success'" class="bg-green-50 rounded-2xl p-8 text-center">
                            <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <p class="mt-4 text-green-700 font-medium">配對成功！</p>
                        </div>

                        <!-- Error message -->
                        <div x-show="pairingStatus === 'error'" class="bg-red-50 border border-red-200 rounded-lg p-4 text-red-700">
                            <p class="font-medium">配對失敗</p>
                            <p class="text-sm mt-1" x-text="pairingMessage"></p>
                            <button @click="resetPairing()" class="mt-3 text-sm underline">重試</button>
                        </div>

                        <!-- 6-digit Code Entry (Primary) -->
                        <div x-show="pairingStatus !== 'connecting' && pairingStatus !== 'success'" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">輸入配對碼 (6 碼)</label>
                                <input type="text" x-model="manualPairing.code"
                                       placeholder="A3X9K2" maxlength="6"
                                       @input="manualPairing.code = manualPairing.code.toUpperCase()"
                                       class="w-full border border-gray-300 rounded-lg px-4 py-3 text-center text-2xl tracking-widest font-mono uppercase focus:ring-2 focus:ring-station-500 focus:border-station-500">
                            </div>
                            <button @click="pairManually()"
                                    :disabled="manualPairing.code.length < 6"
                                    class="w-full bg-station-600 text-white py-4 rounded-xl font-bold disabled:opacity-50 disabled:cursor-not-allowed">
                                配對
                            </button>
                            <!-- Show Hub URL as info (collapsible) -->
                            <details class="text-sm text-gray-500">
                                <summary class="cursor-pointer">進階選項</summary>
                                <div class="mt-2">
                                    <label class="block text-xs text-gray-500 mb-1">Hub URL</label>
                                    <input type="url" x-model="manualPairing.hubUrl"
                                           class="w-full border border-gray-200 rounded px-3 py-2 text-sm">
                                </div>
                            </details>
                        </div>

                        <!-- Offline Import -->
                        <div class="pt-4 border-t">
                            <p class="text-sm text-gray-500 mb-3 text-center">完全離線？</p>
                            <label class="block w-full border-2 border-dashed border-gray-300 rounded-xl p-4 text-center cursor-pointer hover:border-station-500 transition-colors">
                                <svg class="w-8 h-8 mx-auto text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                <span class="text-gray-600">匯入離線設定檔 (.json)</span>
                                <input type="file" accept=".json" @change="importOfflineConfig($event)" class="hidden">
                            </label>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Step 3: Success -->
            <template x-if="onboardingStep === 3">
                <div class="flex-1 bg-white flex flex-col items-center justify-center p-8">
                    <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-6">
                        <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>

                    <h2 class="text-2xl font-bold text-gray-800 mb-2">配對成功</h2>

                    <div class="bg-gray-50 rounded-xl p-6 mt-6 w-full max-w-sm">
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-500">站點 ID</span>
                                <span class="font-medium" x-text="config?.stationId"></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-500">名稱</span>
                                <span class="font-medium" x-text="config?.displayName || '-'"></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-500">類型</span>
                                <span class="font-medium text-station-600">物資站</span>
                            </div>
                        </div>
                    </div>

                    <button @click="finishOnboarding()"
                            class="mt-8 bg-station-600 text-white px-8 py-4 rounded-xl font-bold text-lg w-full max-w-sm">
                        開始使用
                    </button>
                </div>
            </template>
        </div>
    </template>

    <!-- ==================== MAIN APP ==================== -->
    <template x-if="isPaired">
        <div class="min-h-screen flex flex-col">
            <!-- Offline Banner -->
            <div x-show="!isOnline" x-cloak class="offline-banner text-white text-center py-2 text-sm font-medium flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
                </svg>
                離線模式 - 資料將於連線後同步
            </div>

            <!-- Header -->
            <header class="bg-station-700 text-white px-4 py-4 sticky top-0 z-40">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-station-600 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                        </div>
                        <div>
                            <h1 class="font-bold text-lg" x-text="config?.displayName || config?.stationId || 'xIRS Station'"></h1>
                            <p class="text-station-300 text-xs">物資站</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <!-- Sync indicator -->
                        <div x-show="stats.pendingActions > 0" class="bg-amber-500 text-white text-xs px-2 py-1 rounded-full flex items-center gap-1">
                            <span x-text="stats.pendingActions"></span>
                            <span>待同步</span>
                        </div>
                        <!-- Settings -->
                        <button @click="showSettings = true" class="p-2 hover:bg-station-600 rounded-lg transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 p-4 pb-24">
                <!-- Task Cards Grid (v2.3 Dashboard) -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <!-- Receive -->
                    <button @click="openReceive()" class="task-card bg-white rounded-2xl p-5 shadow-sm border-2 border-transparent hover:border-station-300 text-left">
                        <div class="w-14 h-14 bg-station-100 rounded-xl flex items-center justify-center mb-4">
                            <svg class="w-7 h-7 text-station-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                            </svg>
                        </div>
                        <h3 class="font-bold text-gray-800 text-lg">收貨</h3>
                        <p class="text-sm text-gray-500 mt-1">掃描 Runner 帶來的補給清單</p>
                    </button>

                    <!-- Dispense -->
                    <button @click="openDispense()" class="task-card bg-white rounded-2xl p-5 shadow-sm border-2 border-transparent hover:border-green-300 text-left">
                        <div class="w-14 h-14 bg-green-100 rounded-xl flex items-center justify-center mb-4">
                            <svg class="w-7 h-7 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </div>
                        <h3 class="font-bold text-gray-800 text-lg">發放</h3>
                        <p class="text-sm text-gray-500 mt-1">發放物資給避難者</p>
                    </button>

                    <!-- Report -->
                    <button @click="openReport()" class="task-card bg-white rounded-2xl p-5 shadow-sm border-2 border-transparent hover:border-amber-300 text-left relative">
                        <div x-show="stats.pendingActions > 0" class="absolute top-3 right-3 w-6 h-6 bg-amber-500 text-white text-xs rounded-full flex items-center justify-center font-bold" x-text="stats.pendingActions"></div>
                        <div class="w-14 h-14 bg-amber-100 rounded-xl flex items-center justify-center mb-4">
                            <svg class="w-7 h-7 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <h3 class="font-bold text-gray-800 text-lg">回報</h3>
                        <p class="text-sm text-gray-500 mt-1">產生報告給 Runner 帶回 Hub</p>
                    </button>

                    <!-- Register -->
                    <button @click="openRegister()" class="task-card bg-white rounded-2xl p-5 shadow-sm border-2 border-transparent hover:border-purple-300 text-left">
                        <div class="w-14 h-14 bg-purple-100 rounded-xl flex items-center justify-center mb-4">
                            <svg class="w-7 h-7 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                        </div>
                        <h3 class="font-bold text-gray-800 text-lg">登記</h3>
                        <p class="text-sm text-gray-500 mt-1">登記新抵達的避難者</p>
                    </button>
                </div>

                <!-- Stats Bar -->
                <div class="bg-white rounded-xl p-4 mb-6 shadow-sm">
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div>
                            <div class="text-2xl font-bold text-station-600" x-text="stats.inventoryCount"></div>
                            <div class="text-xs text-gray-500">物資品項</div>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-green-600" x-text="stats.personsCount"></div>
                            <div class="text-xs text-gray-500">登記人數</div>
                        </div>
                        <div>
                            <div class="text-2xl font-bold" :class="stats.pendingActions > 0 ? 'text-amber-600' : 'text-gray-400'" x-text="stats.pendingActions"></div>
                            <div class="text-xs text-gray-500">待回報</div>
                        </div>
                    </div>
                </div>

                <!-- Inventory Preview -->
                <div class="bg-white rounded-xl shadow-sm mb-6">
                    <div class="px-4 py-3 border-b flex items-center justify-between">
                        <h2 class="font-bold text-gray-800">庫存總覽</h2>
                        <button @click="currentTab = 'inventory'" class="text-station-600 text-sm font-medium">查看全部</button>
                    </div>
                    <div class="divide-y">
                        <template x-for="item in inventory.slice(0, 5)" :key="item.code">
                            <div class="px-4 py-3 flex items-center justify-between">
                                <div>
                                    <div class="font-medium text-gray-800" x-text="item.name || item.code"></div>
                                    <div class="text-xs text-gray-400" x-text="item.code"></div>
                                </div>
                                <div class="text-right">
                                    <div class="font-bold text-lg" :class="item.quantity < 10 ? 'text-red-600' : 'text-gray-800'" x-text="item.quantity"></div>
                                    <div class="text-xs text-gray-400" x-text="item.unit || '單位'"></div>
                                </div>
                            </div>
                        </template>
                        <div x-show="inventory.length === 0" class="px-4 py-8 text-center text-gray-400">
                            <svg class="w-12 h-12 mx-auto mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            尚無庫存資料
                        </div>
                    </div>
                </div>

                <!-- Recent Actions -->
                <div class="bg-white rounded-xl shadow-sm">
                    <div class="px-4 py-3 border-b flex items-center justify-between">
                        <h2 class="font-bold text-gray-800">最近動作</h2>
                        <button @click="currentTab = 'history'" class="text-station-600 text-sm font-medium">查看全部</button>
                    </div>
                    <div class="divide-y">
                        <template x-for="action in recentActions.slice(0, 5)" :key="action.id">
                            <div class="px-4 py-3 flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full flex items-center justify-center"
                                     :class="{
                                         'bg-station-100 text-station-600': action.type === 'RECEIVE',
                                         'bg-green-100 text-green-600': action.type === 'DISPENSE',
                                         'bg-purple-100 text-purple-600': action.type === 'REGISTER'
                                     }">
                                    <template x-if="action.type === 'RECEIVE'">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                                        </svg>
                                    </template>
                                    <template x-if="action.type === 'DISPENSE'">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                        </svg>
                                    </template>
                                    <template x-if="action.type === 'REGISTER'">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                                        </svg>
                                    </template>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <div class="font-medium text-gray-800 truncate" x-text="action.item_code || action.person_id || action.type"></div>
                                    <div class="text-xs text-gray-400" x-text="formatTime(action.ts)"></div>
                                </div>
                                <div x-show="action.qty" class="text-right">

                // Report
                reportQRChunks: null,
                currentChunkIndex: 0,
                currentPacketId: '',

                // Toast
                toast: {
                    show: false,
                    message: '',
                    type: 'info'
                },

                // Initialize
                async init() {
                    // Online/offline detection
                    window.addEventListener('online', () => this.isOnline = true);
                    window.addEventListener('offline', () => this.isOnline = false);

                    // Check if paired
                    this.config = xIRS.StationConfig.load();
                    this.isPaired = xIRS.StationConfig.isPaired();

                    if (this.isPaired) {
                        // Initialize database
                        await xIRS.StationDB.init();
                        await this.refreshData();
                    } else {
                        // Check for URL pairing parameters (from QR scan)
                        const urlParams = new URLSearchParams(window.location.search);
                        const pairCode = urlParams.get('pair');
                        const stationId = urlParams.get('id');

                        if (pairCode && stationId) {
                            // Auto-start pairing from URL params
                            console.log('[Station] Auto-pairing from URL:', pairCode);
                            this.onboardingStep = 2;  // Skip to pairing step
                            this.$nextTick(() => this.autoPairFromURL(pairCode));
                        }
                        // No QR scanner - just use 6-digit code input
                    }

                    console.log('[Station] v2.3 Initialized');
                },

                // Auto-pair from URL parameters
                async autoPairFromURL(pairCode) {
                    this.pairingStatus = 'connecting';
                    this.pairingMessage = '正在配對...';

                    // Get hub URL from current location (same server)
                    const hubUrl = `${window.location.protocol}//${window.location.host}`;

                    try {
                        const result = await xIRS.PairingAPI.pair(hubUrl, pairCode);

                        if (result.success) {
                            xIRS.StationConfig.save(result.config);
                            this.config = result.config;
                            this.pairingStatus = 'success';
                            this.pairingMessage = '配對成功！';

                            // Clear URL params
                            window.history.replaceState({}, '', window.location.pathname);

                            // Move to step 3 (display name confirmation)
                            setTimeout(() => {
                                this.onboardingStep = 3;
                            }, 1000);
                        } else {
                            this.pairingStatus = 'error';
                            this.pairingMessage = result.error;
                        }
                    } catch (e) {
                        this.pairingStatus = 'error';
                        this.pairingMessage = '配對失敗: ' + e.message;
                    }
                },

                // Pairing Flow
                startPairingScanner() {
                    const element = document.getElementById('pairing-scanner');
                    if (!element) return;

                    this.pairingScanner = new Html5Qrcode("pairing-scanner");
                    this.pairingScanner.start(
                        { facingMode: "environment" },
                        { fps: 10, qrbox: { width: 250, height: 250 } },
                        (decodedText) => this.onPairingQRScanned(decodedText),
                        () => {}
                    ).catch(err => {
                        console.error('[Pairing Scanner] Error:', err);
                    });
                },

                stopPairingScanner() {
                    if (this.pairingScanner) {
                        this.pairingScanner.stop().catch(() => {});
                        this.pairingScanner = null;
                    }
                },

                async onPairingQRScanned(qrData) {
                    this.stopPairingScanner();
                    this.pairingStatus = 'connecting';
                    this.pairingMessage = '解析 QR Code...';

                    // Parse QR
                    const parsed = xIRS.PairingQR.parse(qrData);
                    if (!parsed.valid) {
                        this.pairingStatus = 'error';
                        this.pairingMessage = parsed.error;
                        return;
                    }

                    const { invite } = parsed;

                    // Check station type
                    if (invite.stationType !== 'SUPPLY') {
                        this.pairingStatus = 'error';
                        this.pairingMessage = '此 QR Code 是藥局站配對碼，請使用 /pharmacy/';
                        return;
                    }

                    this.pairingMessage = `連線至 ${invite.hubUrl}...`;

                    // Call pairing API
                    const result = await xIRS.PairingAPI.pair(invite.hubUrl, invite.pairingCode);

                    if (!result.success) {
                        this.pairingStatus = 'error';
                        this.pairingMessage = result.error;
                        return;
                    }

                    // Save config
                    xIRS.StationConfig.save(result.config);
                    this.config = result.config;
                    this.onboardingStep = 3;
                    this.pairingStatus = 'idle';
                },

                async pairManually() {
                    const { hubUrl, code } = this.manualPairing;
                    if (!hubUrl || code.length < 6) return;

                    this.pairingStatus = 'connecting';
                    this.pairingMessage = `連線至 ${hubUrl}...`;

                    const result = await xIRS.PairingAPI.pair(hubUrl, code);

                    if (!result.success) {
                        this.pairingStatus = 'error';
                        this.pairingMessage = result.error;
                        return;
                    }

                    xIRS.StationConfig.save(result.config);
                    this.config = result.config;
                    this.onboardingStep = 3;
                    this.pairingStatus = 'idle';
                },

                async importOfflineConfig(event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    try {
                        const content = await file.text();
                        const result = xIRS.OfflineConfig.parse(content);

                        if (!result.valid) {
                            this.showToast(result.error, 'error');
                            return;
                        }

                        xIRS.StationConfig.save(result.config);
                        this.config = result.config;
                        this.onboardingStep = 3;
                    } catch (e) {
                        this.showToast('無法讀取檔案', 'error');
                    }
                },

                resetPairing() {
                    this.pairingStatus = 'idle';
                    this.pairingMessage = '';
                    this.manualPairing.code = '';
                },

                async finishOnboarding() {
                    this.isPaired = true;
                    await xIRS.StationDB.init();
                    await this.refreshData();
                },

                // Data Loading
                async refreshData() {
                    await this.refreshInventory();
                    await this.refreshActions();
                    await this.refreshStats();
                },

                async refreshInventory() {
                    this.inventory = await xIRS.StationDB.getInventory();
                },

                async refreshActions() {
                    const pending = await xIRS.StationDB.getPendingActions();
                    this.recentActions = pending.slice(0, 10);
                },

                async refreshStats() {
                    const inv = await xIRS.StationDB.getInventory();
                    const actionStats = await xIRS.StationDB.getActionStats();
                    const persons = await xIRS.StationDB.getPersons();

                    this.stats = {
                        inventoryCount: inv.length,
                        pendingActions: actionStats.pending,
                        personsCount: persons.length
                    };

                    this.nextPersonId = await xIRS.StationDB.generatePersonId();
                },

                // Receive
                openReceive() {
                    this.showReceive = true;
                    this.receiveResult = null;
                    this.manualShortCode = '';
                    this.$nextTick(() => this.startReceiveScanner());
                },

                closeReceive() {
                    this.stopReceiveScanner();
                    this.showReceive = false;
                },

                startReceiveScanner() {
                    const element = document.getElementById('receive-scanner');
                    if (!element) return;

                    this.receiveScanner = new Html5Qrcode("receive-scanner");
                    this.receiveScanner.start(
                        { facingMode: "environment" },
                        { fps: 10, qrbox: { width: 250, height: 250 } },
                        (decodedText) => this.onReceiveScanned(decodedText),
                        () => {}
                    ).catch(err => {
                        console.error('[Receive Scanner] Error:', err);
                        this.showToast('無法啟動相機', 'error');
                    });
                },

                stopReceiveScanner() {
                    if (this.receiveScanner) {
                        this.receiveScanner.stop().catch(() => {});
                        this.receiveScanner = null;
                    }
                },

                async onReceiveScanned(decodedText) {
                    this.stopReceiveScanner();

                    if (!this.config?.hubPublicKey) {
                        this.receiveResult = { valid: false, error: '未設定 Hub 公鑰' };
                        return;
                    }

                    const result = xIRS.ManifestParser.parseFromQR(decodedText, this.config.hubPublicKey);
                    this.receiveResult = result;

                    if (result.valid) {
                        const processed = await xIRS.StationDB.isManifestProcessed(result.manifest.manifest_id);
                        if (processed) {
                            this.receiveResult = { valid: false, error: '此清單已處理過' };
                        }
                    }
                },

                async submitManualCode() {
                    if (this.manualShortCode.length !== 4) {
                        this.showToast('請輸入4位數短碼', 'warning');
                        return;
                    }

                    this.stopReceiveScanner();
                    this.receiveResult = {
                        valid: true,
                        manifest: {
                            manifest_id: `MANUAL-${this.manualShortCode}-${Date.now()}`,
                            short_code: this.manualShortCode,
                            station_id: this.config?.stationId || 'UNKNOWN',
                            items: []
                        },
                        unverified: true
                    };

                    this.showToast('短碼已輸入，請手動確認物資', 'warning');
                },

                async confirmReceive() {
                    if (!this.receiveResult?.valid) return;

                    const manifest = this.receiveResult.manifest;

                    await xIRS.StationDB.bulkUpdateInventory(manifest.items, 'add');
                    await xIRS.StationDB.recordManifest(manifest);

                    for (const item of manifest.items) {
                        const action = xIRS.ActionBuilder.receive(
                            item.code, item.qty, item.unit, manifest.manifest_id
                        );
                        await xIRS.StationDB.queueAction(action);
                    }

                    await this.refreshData();
                    this.showToast(`已收貨 ${manifest.items.length} 項物資`, 'success');
                    this.closeReceive();
                },

                // Dispense
                openDispense() {
                    this.showDispense = true;
                    this.dispenseForm = { itemCode: '', qty: 1, personId: '' };
                },

                async submitDispense() {
                    const { itemCode, qty, personId } = this.dispenseForm;

                    try {
                        await xIRS.StationDB.adjustQuantity(itemCode, -qty);
                    } catch (e) {
                        this.showToast(e.message, 'error');
                        return;
                    }

                    const action = xIRS.ActionBuilder.dispense(itemCode, qty, 'unit', personId);
                    await xIRS.StationDB.queueAction(action);

                    await this.refreshData();
                    this.showToast(`已發放 ${itemCode} x${qty}`, 'success');
                    this.showDispense = false;
                },

                // Report
                openReport() {
                    this.showReport = true;
                    this.reportQRChunks = null;
                    this.currentChunkIndex = 0;
                },

                async generateReport() {
                    if (!this.config?.stationSecret || !this.config?.hubEncryptionKey) {
                        this.showToast('未設定 Station 憑證', 'error');
                        return;
                    }

                    const pending = await xIRS.StationDB.getPendingActions();
                    if (pending.length === 0) {
                        this.showToast('沒有待同步的動作', 'warning');
                        return;
                    }

                    const builder = new xIRS.ReportBuilder(
                        this.config.stationId,
                        this.config.stationSecret,
                        this.config.hubEncryptionKey
                    );

                    const actions = pending.map(a => ({
                        type: a.type,
                        item_code: a.item_code,
                        qty: a.qty,
                        unit: a.unit,
                        person_id: a.person_id,
                        ts: a.ts
                    }));

                    const report = await builder.createReport(actions);
                    this.currentPacketId = report.packet_id;
                    this.reportQRChunks = builder.toEncryptedChunks(report);

                    const envelope = builder.encryptReport(report);
                    await xIRS.StationDB.storeReport(report.packet_id, envelope, this.reportQRChunks);

                    this.$nextTick(() => this.renderQRCode());
                },

                renderQRCode() {
                    const container = document.getElementById('report-qr');
                    if (!container || !this.reportQRChunks) return;

                    container.innerHTML = '';
                    const chunk = this.reportQRChunks[this.currentChunkIndex];

                    QRCode.toCanvas(chunk, {
                        width: 280,
                        margin: 2,
                        errorCorrectionLevel: 'L'
                    }, (err, canvas) => {
                        if (!err) container.appendChild(canvas);
                    });
                },

                prevChunk() {
                    if (this.currentChunkIndex > 0) {
                        this.currentChunkIndex--;
                        this.renderQRCode();
                    }
                },

                nextChunk() {
                    if (this.currentChunkIndex < this.reportQRChunks.length - 1) {
                        this.currentChunkIndex++;
                        this.renderQRCode();
                    }
                },

                async markReportDelivered() {
                    await xIRS.StationDB.markReportDelivered(this.currentPacketId);

                    const pending = await xIRS.StationDB.getPendingActions();
                    const ids = pending.map(a => a.id);
                    await xIRS.StationDB.markActionsSynced(ids);

                    await this.refreshData();
                    this.showToast('報告已交付 Runner', 'success');
                    this.showReport = false;
                },

                // Register
                openRegister() {
                    this.showRegister = true;
                    this.registerForm = { name: '', notes: '' };
                },

                async submitRegister() {
                    const personId = this.nextPersonId;

                    await xIRS.StationDB.registerPerson({
                        id: personId,
                        name: this.registerForm.name,
                        notes: this.registerForm.notes
                    });

                    const action = xIRS.ActionBuilder.register(personId, {
                        name: this.registerForm.name
                    });
                    await xIRS.StationDB.queueAction(action);

                    await this.refreshData();
                    this.showToast(`已登記 ${personId}: ${this.registerForm.name}`, 'success');
                    this.showRegister = false;
                },

                // Settings
                async exportData() {
                    const data = await xIRS.StationDB.exportAll();
                    const json = JSON.stringify(data, null, 2);
                    const blob = new Blob([json], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `station-backup-${new Date().toISOString().slice(0,10)}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                    this.showToast('資料已匯出', 'success');
                },

                async resetStation() {
                    if (!confirm('確定要重置站點嗎？所有資料將被清除。')) return;
                    if (!confirm('此操作無法復原，確定要繼續？')) return;

                    await xIRS.StationDB.clearAll();
                    xIRS.StationConfig.clear();
                    this.config = null;
                    this.isPaired = false;
                    this.onboardingStep = 1;
                    this.showSettings = false;
                    this.showToast('站點已重置', 'info');
                },

                // Helpers
                formatTime(ts) {
                    if (!ts) return '';
                    const date = new Date(ts * 1000);
                    return date.toLocaleString('zh-TW', {
                        month: 'numeric',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },

                showToast(message, type = 'info') {
                    this.toast = { show: true, message, type };
                    setTimeout(() => this.toast.show = false, 3000);
                }
            };
        }
    </script>
