<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>韌性中樞 Resilience Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            100: '#eaf3d7',
                            400: '#a6c3ac',
                            600: '#4c826b',
                            700: '#3d6a58',
                        },
                        neutral: {
                            200: '#eee2d3',
                            600: '#8f7e61',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        .module-card { transition: transform 0.2s, box-shadow 0.2s; }
        .module-card:active { transform: scale(0.98); }
        input, textarea { font-size: 16px !important; }
    </style>
</head>
<body class="bg-primary-100 min-h-screen" x-data="portalApp()" x-init="init()">
    <div class="max-w-lg mx-auto px-4 py-6">
        <!-- Header with Logo -->
        <header class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-600 rounded-2xl mb-3">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-primary-600">韌性中樞</h1>
            <p class="text-neutral-600 flex items-center justify-center">
                <span x-text="siteName">社區避難中心</span>
                <button x-show="isAdmin" @click="showSettingsModal = true" class="ml-2 text-gray-400 hover:text-primary-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                    </svg>
                </button>
            </p>
            <!-- Admin Login/Logout -->
            <div class="mt-2">
                <template x-if="!currentUser">
                    <button @click="showLoginModal = true" class="text-xs text-gray-400 hover:text-primary-600">管理員登入</button>
                </template>
                <template x-if="currentUser">
                    <div class="text-xs text-gray-500">
                        <span x-text="currentUser.display_name"></span> ·
                        <button @click="logout()" class="text-primary-600 hover:underline">登出</button>
                    </div>
                </template>
            </div>
        </header>

        <!-- Broadcast Banner (with edit button for admin) -->
        <div class="bg-amber-50 border-l-4 border-amber-400 p-4 rounded-r-lg mb-6">
            <div class="flex items-start">
                <svg class="w-5 h-5 text-amber-600 mt-0.5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/>
                </svg>
                <div class="flex-1">
                    <p class="text-sm font-medium text-amber-800 flex items-center">
                        最新公告
                        <button x-show="isAdmin" @click="showBroadcastModal = true" class="ml-2 text-amber-600 hover:text-amber-800">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                            </svg>
                        </button>
                    </p>
                    <p class="text-sm text-amber-700" x-text="broadcast || '目前沒有公告'"></p>
                </div>
            </div>
        </div>

        <!-- Stats Cards Row (grayscale) -->
        <div class="grid grid-cols-4 gap-2 mb-6">
            <div class="bg-gray-100 rounded-xl p-3 text-center">
                <div class="w-8 h-8 bg-gray-200 rounded-lg flex items-center justify-center mx-auto mb-1">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </div>
                <p class="text-xl font-bold text-gray-700" x-text="stats.headcount?.checked_in || 0"></p>
                <p class="text-xs text-gray-500">在場</p>
            </div>
            <div class="bg-gray-100 rounded-xl p-3 text-center">
                <div class="w-8 h-8 bg-gray-200 rounded-lg flex items-center justify-center mx-auto mb-1">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
                    </svg>
                </div>
                <p class="text-xl font-bold text-gray-700" x-text="stats.survival_days?.water || '-'"></p>
                <p class="text-xs text-gray-500">水-天</p>
            </div>
            <div class="bg-gray-100 rounded-xl p-3 text-center">
                <div class="w-8 h-8 bg-gray-200 rounded-lg flex items-center justify-center mx-auto mb-1">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z"/>
                    </svg>
                </div>
                <p class="text-xl font-bold text-gray-700" x-text="stats.survival_days?.food || '-'"></p>
                <p class="text-xs text-gray-500">糧-天</p>
            </div>
            <div class="bg-gray-100 rounded-xl p-3 text-center">
                <div class="w-8 h-8 bg-gray-200 rounded-lg flex items-center justify-center mx-auto mb-1">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <p class="text-xl font-bold text-gray-700" x-text="stats.equipment_pending || 0"></p>
                <p class="text-xs text-gray-500">待檢</p>
            </div>
        </div>

        <!-- Triage Summary -->
        <div class="flex justify-center space-x-3 mb-6" x-show="stats.headcount?.total > 0" x-cloak>
            <span class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium bg-green-100 text-green-800 border border-green-200">
                <span class="w-2.5 h-2.5 bg-green-500 rounded-full mr-2"></span>
                <span x-text="stats.headcount?.green || 0"></span>
            </span>
            <span class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800 border border-yellow-200">
                <span class="w-2.5 h-2.5 bg-yellow-500 rounded-full mr-2"></span>
                <span x-text="stats.headcount?.yellow || 0"></span>
            </span>
            <span class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium bg-red-100 text-red-800 border border-red-200">
                <span class="w-2.5 h-2.5 bg-red-500 rounded-full mr-2"></span>
                <span x-text="stats.headcount?.red || 0"></span>
            </span>
            <span class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-medium bg-gray-100 text-gray-800 border border-gray-300">
                <span class="w-2.5 h-2.5 bg-gray-800 rounded-full mr-2"></span>
                <span x-text="stats.headcount?.black || 0"></span>
            </span>
        </div>

        <!-- Alerts -->
        <div x-show="stats.inventory_alerts?.length > 0" x-cloak class="bg-red-50 rounded-xl p-4 border border-red-200 mb-6">
            <h4 class="font-semibold text-red-800 mb-2 flex items-center text-sm">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                物資警示
            </h4>
            <ul class="space-y-1">
                <template x-for="alert in stats.inventory_alerts?.slice(0,3)" :key="alert.id">
                    <li class="text-xs text-red-700">
                        <span x-text="alert.name"></span>: 剩 <span class="font-medium" x-text="alert.quantity"></span><span x-text="alert.unit || '個'"></span>
                    </li>
                </template>
            </ul>
        </div>

        <!-- Module Grid -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <a href="/frontend/#people" class="module-card bg-white rounded-2xl p-5 shadow-sm border border-primary-400/20 hover:shadow-md">
                <div class="w-12 h-12 bg-primary-100 rounded-xl flex items-center justify-center mb-3">
                    <svg class="w-7 h-7 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </div>
                <h3 class="font-semibold text-gray-800">人員報到</h3>
                <p class="text-xs text-gray-500 mt-1">Identity & Triage</p>
            </a>
            <a href="/frontend/#inventory" class="module-card bg-white rounded-2xl p-5 shadow-sm border border-primary-400/20 hover:shadow-md">
                <div class="w-12 h-12 bg-primary-100 rounded-xl flex items-center justify-center mb-3">
                    <svg class="w-7 h-7 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                    </svg>
                </div>
                <h3 class="font-semibold text-gray-800">物資管理</h3>
                <p class="text-xs text-gray-500 mt-1">Inventory</p>
            </a>
            <a href="/frontend/#equipment" class="module-card bg-white rounded-2xl p-5 shadow-sm border border-primary-400/20 hover:shadow-md">
                <div class="w-12 h-12 bg-primary-100 rounded-xl flex items-center justify-center mb-3">
                    <svg class="w-7 h-7 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </div>
                <h3 class="font-semibold text-gray-800">設備檢查</h3>
                <p class="text-xs text-gray-500 mt-1">Equipment</p>
            </a>
            <a href="/frontend/#messages" class="module-card bg-white rounded-2xl p-5 shadow-sm border border-primary-400/20 hover:shadow-md">
                <div class="w-12 h-12 bg-primary-100 rounded-xl flex items-center justify-center mb-3">
                    <svg class="w-7 h-7 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                    </svg>
                </div>
                <h3 class="font-semibold text-gray-800">互助留言板</h3>
                <p class="text-xs text-gray-500 mt-1">Communication</p>
            </a>
        </div>

        <!-- Quick Links -->
        <div class="grid grid-cols-2 gap-3 mb-6">
            <a href="/files/" class="bg-white rounded-xl p-3 shadow-sm border border-primary-400/20 flex items-center">
                <svg class="w-5 h-5 text-primary-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z"/>
                </svg>
                <span class="text-sm text-gray-700">防災資料庫</span>
            </a>
            <a href="/docs" class="bg-white rounded-xl p-3 shadow-sm border border-primary-400/20 flex items-center">
                <svg class="w-5 h-5 text-primary-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                </svg>
                <span class="text-sm text-gray-700">API 文件</span>
            </a>
        </div>

        <!-- Network Status -->
        <div class="bg-white rounded-xl p-3 shadow-sm border border-primary-400/20 mb-6">
            <div class="flex items-center justify-between text-sm">
                <span class="text-gray-500 flex items-center">
                    <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"/>
                    </svg>
                    網路狀態
                </span>
                <span :class="networkStatus.lan ? 'text-green-600' : 'text-red-600'" x-text="networkStatusText"></span>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-8">
            <img src="/frontend/assets/logo.png" alt="De Novo" class="h-10 mx-auto mb-3 opacity-60">
            <p class="text-xs text-gray-400">By De Novo Orthopedics Inc.</p>
            <p class="text-xs text-gray-300 mt-2">CIRS v1.0</p>
        </footer>
    </div>

    <!-- Login Modal -->
    <div x-show="showLoginModal" x-cloak class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4" @click.self="showLoginModal = false">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
            <h3 class="text-lg font-semibold mb-4">管理員登入</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-600 mb-1">使用者 ID</label>
                    <input type="text" x-model="loginForm.person_id" class="w-full border border-gray-200 rounded-lg px-3 py-2" placeholder="admin001">
                </div>
                <div>
                    <label class="block text-sm text-gray-600 mb-1">PIN</label>
                    <input type="password" x-model="loginForm.pin" class="w-full border border-gray-200 rounded-lg px-3 py-2" inputmode="numeric" maxlength="6">
                </div>
                <p x-show="loginError" class="text-red-500 text-sm" x-text="loginError"></p>
                <div class="flex space-x-3">
                    <button @click="showLoginModal = false" class="flex-1 px-4 py-2 border border-gray-200 rounded-lg">取消</button>
                    <button @click="doLogin()" class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg">登入</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal (Site Name) -->
    <div x-show="showSettingsModal" x-cloak class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4" @click.self="showSettingsModal = false">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
            <h3 class="text-lg font-semibold mb-4">站點設定</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-600 mb-1">站點名稱</label>
                    <input type="text" x-model="settingsForm.site_name" class="w-full border border-gray-200 rounded-lg px-3 py-2" placeholder="社區避難中心">
                </div>
                <div class="flex space-x-3">
                    <button @click="showSettingsModal = false" class="flex-1 px-4 py-2 border border-gray-200 rounded-lg">取消</button>
                    <button @click="saveSiteName()" class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Broadcast Modal -->
    <div x-show="showBroadcastModal" x-cloak class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4" @click.self="showBroadcastModal = false">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
            <h3 class="text-lg font-semibold mb-4">編輯公告</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-600 mb-1">公告內容</label>
                    <textarea x-model="broadcastForm.content" class="w-full border border-gray-200 rounded-lg px-3 py-2 h-24" placeholder="輸入公告內容...（留空則不顯示公告）"></textarea>
                </div>
                <div class="flex space-x-3">
                    <button @click="showBroadcastModal = false" class="flex-1 px-4 py-2 border border-gray-200 rounded-lg">取消</button>
                    <button @click="saveBroadcast()" class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div x-show="toast.show" x-cloak
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 translate-y-2"
         class="fixed bottom-8 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-lg shadow-lg z-50"
         :class="toast.type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'"
         x-text="toast.message">
    </div>

    <script>
        function portalApp() {
            return {
                siteName: '社區避難中心',
                broadcast: null,
                stats: {},
                networkStatus: { lan: false, internet: false },
                currentUser: null,
                token: null,

                // Modals
                showLoginModal: false,
                showSettingsModal: false,
                showBroadcastModal: false,

                // Forms
                loginForm: { person_id: '', pin: '' },
                loginError: '',
                settingsForm: { site_name: '' },
                broadcastForm: { content: '' },

                // Toast
                toast: { show: false, message: '', type: 'success' },

                get isAdmin() {
                    return this.currentUser && this.currentUser.role === 'admin';
                },

                async init() {
                    // Check saved token
                    const savedToken = localStorage.getItem('cirs_token');
                    if (savedToken) {
                        this.token = savedToken;
                        await this.verifyToken();
                    }

                    await this.loadConfig();
                    await this.loadStats();
                    await this.loadBroadcast();
                    await this.checkNetwork();

                    setInterval(() => {
                        this.loadStats();
                        this.loadBroadcast();
                    }, 30000);

                    setInterval(() => this.checkNetwork(), 60000);
                },

                async verifyToken() {
                    try {
                        const res = await fetch('/api/auth/verify', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${this.token}` }
                        });
                        if (res.ok) {
                            const data = await res.json();
                            if (data.valid) this.currentUser = data.person;
                            else this.logout();
                        }
                    } catch (e) { this.logout(); }
                },

                async doLogin() {
                    this.loginError = '';
                    try {
                        const res = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.loginForm)
                        });
                        const data = await res.json();
                        if (res.ok) {
                            this.token = data.token;
                            this.currentUser = data.person;
                            localStorage.setItem('cirs_token', data.token);
                            this.showLoginModal = false;
                            this.showToast('登入成功', 'success');
                        } else {
                            this.loginError = data.detail || '登入失敗';
                        }
                    } catch (e) { this.loginError = '網路錯誤'; }
                },

                logout() {
                    this.token = null;
                    this.currentUser = null;
                    localStorage.removeItem('cirs_token');
                },

                async loadConfig() {
                    try {
                        const res = await fetch('/api/system/config');
                        if (res.ok) {
                            const config = await res.json();
                            this.siteName = config.site_name || '社區避難中心';
                            this.settingsForm.site_name = this.siteName;
                        }
                    } catch (e) {}
                },

                async loadStats() {
                    try {
                        const res = await fetch('/api/stats');
                        if (res.ok) this.stats = await res.json();
                    } catch (e) {}
                },

                async loadBroadcast() {
                    try {
                        const res = await fetch('/api/messages/broadcast');
                        if (res.ok) {
                            const data = await res.json();
                            this.broadcast = data.broadcast?.content || null;
                            this.broadcastForm.content = this.broadcast || '';
                        }
                    } catch (e) {}
                },

                async saveSiteName() {
                    try {
                        const res = await fetch('/api/system/config', {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${this.token}`
                            },
                            body: JSON.stringify({ site_name: this.settingsForm.site_name })
                        });
                        if (res.ok) {
                            this.siteName = this.settingsForm.site_name;
                            this.showSettingsModal = false;
                            this.showToast('站點名稱已更新', 'success');
                        } else {
                            this.showToast('更新失敗', 'error');
                        }
                    } catch (e) { this.showToast('操作失敗', 'error'); }
                },

                async saveBroadcast() {
                    try {
                        const res = await fetch('/api/messages/broadcast', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${this.token}`
                            },
                            body: JSON.stringify({ content: this.broadcastForm.content })
                        });
                        if (res.ok) {
                            this.broadcast = this.broadcastForm.content || null;
                            this.showBroadcastModal = false;
                            this.showToast('公告已更新', 'success');
                        } else {
                            this.showToast('更新失敗', 'error');
                        }
                    } catch (e) { this.showToast('操作失敗', 'error'); }
                },

                async checkNetwork() {
                    try {
                        const res = await fetch('/api/system/time');
                        this.networkStatus.lan = res.ok;
                    } catch {
                        this.networkStatus.lan = false;
                    }

                    try {
                        await fetch('https://www.google.com/generate_204', { mode: 'no-cors', cache: 'no-store' });
                        this.networkStatus.internet = true;
                    } catch {
                        this.networkStatus.internet = false;
                    }
                },

                get networkStatusText() {
                    if (this.networkStatus.lan && this.networkStatus.internet) return '內網正常 · 外網正常';
                    if (this.networkStatus.lan && !this.networkStatus.internet) return '內網正常 · 外網中斷';
                    if (!this.networkStatus.lan && this.networkStatus.internet) return '內網中斷 · 外網正常';
                    return '連線中...';
                },

                showToast(message, type = 'success') {
                    this.toast = { show: true, message, type };
                    setTimeout(() => this.toast.show = false, 3000);
                }
            };
        }
    </script>
</body>
</html>
